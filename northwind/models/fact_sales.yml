version: 2

models:
  - name: fact_sales
    description: sales level fact table. Transaction one row per sales pre order does not include product 
    columns:
      - name: CustomerId
        description: Degenerate dimension for of the product
      - name: customerkey
        description: Dimension key for dim_customer
      - name: employeekey
        description: Dimension key for dim_employee
      - name: productkey
        description: Dimension key for dim_product
      - name: Orderdate
        description: date ordered by the customer
      - name: Quantity
        description: total quatity of the order
