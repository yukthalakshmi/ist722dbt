version: 2

models:
  - name: fact_sales
    description: Transaction. Details of the customer, products and the employess in the date interval , used to track the sales of the employee
    columns:
      - name: ProductID
        description: Degenerate dimension for of the product.
        tests:
            - unique
            - not_null
      - name: customerkey
        description: Dimension key for dim_customer
      - name: employeekey
        description: Dimension key for dim_employee
      - name: productkey
        description: Dimension key for dim_product
      - name: orderdate
        description: date ordered by the customer
      - name: orderid
        description: ID of the order
